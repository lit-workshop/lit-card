<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>lit-card demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
    </script>

    <script type="module" src="../lit-card.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lit-card demo</h3>
      <demo-snippet>
        <template>
          <lit-card id="card"></lit-card>
          <script>
            let cardElement = document.getElementById("card");
            cardElement.card = {
              id: 0,
              title: "My card",
              src: "https://via.placeholder.com/200.png",
              description: `
              Bacon ipsum dolor amet ut ham consectetur hamburger enim sunt. 
              Hamburger meatball reprehenderit aute, esse ex boudin short loin shoulder pig ad. 
              In enim flank lorem sausage do sed shankle anim kielbasa salami ad fugiat jowl. 
              In eu consectetur brisket. Fatback bacon leberkas short loin pariatur turkey. 
              Tenderloin occaecat dolor, laborum aliqua pork belly quis picanha alcatra. Ullamco 
              corned beef swine, voluptate kielbasa fatback pork chop excepteur in incididunt qui.
              `,
              actions: [
                {
                  title: 'View',
                  event: 'view'
                },
                {
                  title: 'Remove',
                  event: 'remove'
                }
              ]
            };

            cardElement.addEventListener('view', event => { console.log('Event view: ', event); });
            cardElement.addEventListener('remove', event => { console.log('Event remove: ', event); });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
